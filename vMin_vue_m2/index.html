<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="theme.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" id="app">
      <div class="card">
        <h1
          :style="{color: inputValue.length < 6 ? 'darkred' : 'darkblue',
                 fontSize: inputValue.length < 6 ?  '2rem' : '1.5rem'
                 }"
        >
          {{toUpperCase(title)}}
        </h1>

        <div class="form-control">
          <input
            type="text"
            :placeholder="placeholderString"
            v-model="inputValue"
            @keypress.enter="addNewNote"
          />
        </div>
        <!--  <h2>INPUT VALUE: {{ toUpperCase(inputValue) }}</h2> -->
        <button class="btn" @click="addNewNote">add</button>
        <hr />

        <!-- List component -->
        <ul
          v-if="notes.length !==0"
          v-for="(myNote , idx) of notes"
          class="list"
        >
          <!-- <span
              :class="{
                'primary': true,
                'bold': myNote.length > 5
            } "
            > -->
          <!--  <span :class="['bold', {'primary': myNote.length > 5 }]">
              {{idx +1}} {{ toUpperCase(myNote) }}</span
            > -->

          <li key="idx" class="list-item">
            <span :class=" myNote.length > 5 ? 'primary': 'bold' ">
              {{idx +1}} {{ toUpperCase(myNote) }}</span
            >

            <button @click="removeNote(idx)" class="btn danger">delete</button>
          </li>
        </ul>
        <div v-if="notes.length ===0">
          <h3>Note is Empty</h3>
        </div>
        <hr />
        <li>
          <strong> COMMON AMOUNT: {{ notes.length}} </strong> | DOUBLE: {{
          doubleCountCompiuted }}
        </li>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
